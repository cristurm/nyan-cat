<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Nyan Cat - HTML5+CSS3+JS</title>

	<link rel="icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/nyan.css"/>
</head>
<body>
	<div class="sparks-combo">

		<div class="spark"></div>
		<div class="spark"></div>

	<div id="wave-b" class="hot rainbow"></div>
